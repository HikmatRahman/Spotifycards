<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Recently Played</h2>
    <div class="container">
      <div class="card">
        <div class="group">
          <img
            class="card-img"
            src="/images/images/her-loss.jpg"
            alt="her-loss"
          />
          <button class="play-button">
            <img src="images/images/play.svg" alt="play" />
          </button>
        </div>
        <p class="title">Her Loss</p>
        <p class="artist">Drake, 21 Savage</p>
      </div>
      <div class="card">
        <div class="group">
          <img class="card-img" src="/images/images/drake.jpg" alt="drake" />
          <button class="play-button">
            <img src="images/images/play.svg" alt="play" />
          </button>
        </div>
        <p class="title">Drake</p>
        <p class="artist">Artist</p>
      </div>
      <div class="card">
        <div class="group">
          <img class="card-img" src="/images/images/taylor.jpg" alt="swiftie" />
          <button class="play-button">
            <img src="images/images/play.svg" alt="play" />
          </button>
        </div>
        <p class="title">Taylor Swift</p>
        <p class="artist">Artist</p>
      </div>
    </div>
  </body>
</html>
